    <div id="main">
        <form id="bookForm">
            <!--Title-->
            <div id="titleDiv" class="formDiv">
                <label for="title" id="labTitle" class="formLabel">Tell us the title of the book:</label>
                <input name="title"type="text" id="title" class="formInput">
            </div>
            <!--Author-->
            <div id="authorDiv" class="formDiv">   
                <label for="author" id="labAuthor" class="formLabel">Who was the author?</label>
                <input name="author" type="text" id="author" class="formInput">
            </div>
            <!--Genres-->
            <div id="genresDiv" class="formDiv">
                <label for="genres" id="labGenres" class="formLabel">What was the genre of the book?</label>
                <select name="genres" id="genres" class="formInput">
                    <option value="fantasy">Fantasy</option>
                    <option value="science-iction">Science Fiction</option>
                    <option value="drama">Drama</option>
                    <option value="biography">Biography</option>
                    <option value="prose">Prose</option>
                </select>
            </div>
            <!--Date-->
            <div id="dateDiv" class="formDiv">
                <label for="date" id="labDate" class="formLabel">When was it published?</label>
                <input name="date" type="date" id="release" class="formInput" value="2001-01-01">
            </div>
            <!--Pages-->
            <div id="pagesDiv" class="formDiv">
                <label for="pages" id="labPages" class="formLabel">How many pages it is?</label>
                <input name="pages"  type="number" min="0"id="pages" class="formInput">
            </div>
            <button id="submit" type="button">Add Book</button>
        </form>


        <div id="books">
            <div id="searchDiv">
                <label for="searchBar">Search for your book here!</label>
                <input name="searchBar" id="searchBar" type="text">
            </div>
            <div id="bookShelf">
            </div>
            </div>
        </div>
    </div>
    <footer id="footer">
        <p id="madeBy">Made by <a target="_blank" href="https://github.com/yuHuang01">Yu Huang</a></p>

    </footer>
</body>
